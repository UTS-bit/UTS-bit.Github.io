<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-image: url('https://i.imgur.com/3k56uvs.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            direction: ltr;
        }

        .container {
            color: #fff;
            width: 100%;
            text-align: center;
            max-width: 600px;
            background: rgba(89, 113, 102, 0.10);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: containerAppear 0.8s ease-out forwards;
            position: relative;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.9em;
            position: relative;
            display: inline-block;
            width: 100%;
            animation: logoAppear 1s ease-out forwards;
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-group {
            margin-bottom: 9px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 1px;
            opacity: 0;
            animation: rowAppear 0.5s ease-out forwards;
        }

        .form-row:nth-child(2) { animation-delay: 0.2s; }
        .form-row:nth-child(3) { animation-delay: 0.4s; }

        @keyframes rowAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            width: 100%;
            height: 65px;
            padding: 18px;
            color: #fff;
            background: #17171a;
            border: 2px solid #1a1d25;
            border-radius: 22px;
            font-size: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: px;
        }

        .form-control:focus {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        textarea.form-control {
            min-height: 180px;
            margin-bottom: 25px;
            line-height: 1.6;
            padding: 20px;
            animation: textareaAppear 0.5s 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes textareaAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #fff 0%, #fff 100%);
            color: black;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            animation: buttonAppear 0.5s 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h77 {
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            margin-top: 5px;
            font-size: 0.8em;
            display: block;
            animation: textAppear 0.5s 1s ease-out forwards;
            opacity: 0;
        }

        h0 {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            display: block;
            animation: textAppear 0.5s 1.2s ease-out forwards;
            opacity: 0;
        }
        
        hoi {
        position: relative;
            top: 2px;
            Left: 27px;
            color: #808080;
            text-align: center;
            margin-bottom: 8px;
            font-size: 0.8em;
            display: block;
            animation: textAppear 0.5s 1.2s ease-out forwards;
            opacity: 0;
        }
        hoii {
        position: relative;
            top: 2px;
            Left: 1px;
            color: #808080;
            text-align: center;
            margin-bottom: 8px;
            font-size: 0.8em;
            display: block;
            animation: textAppear 0.5s 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-control {
                height: 60px;
                font-size: 18px;
            }
        }

        .success-message {
            padding: 20px;
            background: rgba(72, 187, 120, 0.2);
            border-radius: 20px;
            margin-top: 25px;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            transform: translateY(20px);
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.8;
        }

        /* New styles for example button and modal */
        .example-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .example-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .example-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }

        .example-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .example-modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="example-btn">مثال</button></button>
        <h1><img src="https://i.imgur.com/McIwcH8.png" alt="HTML5 Logo" width="100" height="100"></h1>
        
        <!-- Example Modal -->
        <div class="example-modal">
            <div class="example-modal-content">
                <span class="close-modal">&times;</span>
                <img src="https://i.imgur.com/b5vhLF2.png" alt="مثال على الطلب">
            </div>
        </div>

        <form target="_blank" action="https://formsubmit.co/mhdyahmdmly@gmail.com" method="POST" id="contactForm">
            <div class="form-group">
                <h77><a href="https://uptimeser.github.io/">  اضغط هنا  للذهاب للصفحة الرئيسية </a></h77>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="اسمك" required>
                    </div>
                    <div class="col">
                        <input type="text" name="product" class="form-control" placeholder="اسم المنتج" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="text" class="form-control" placeholder="معرف تيليگرام">
                    </div>
                    <div class="col">
                        <input type="text" name="deposit" class="form-control" placeholder="السعر" required>
                        <hoi>يوضع 0 اذا كان غير معروف ↑</hoi>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="مواصفات و تفاصيل المنتج، مع او بدون رسالة" class="form-control" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn">تقديم طلب</button>
            <input type="hidden" name="_subject" value="New Order Received!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
        </form>
        <div class="success-message">
            تم تقديم الطلب بنجاح! 
        </div>
        <h0><small>للتذكير: العربون نصف المبلغ كما هو <a href="https://uptimeser.github.io/BookingInformation">مذكور هنا - اضغط</a></small></h0>
        <h0><small>سيتم التواصل معك بخصوص معلومات الدفع بعد الطلب بمدة قد تصل الى يومان</small></h0>
        <h0><small>اي معلومات غير واضحة سيتم التواصل معك وتصحيحها</small></h0>
        <h0><small>ركز وجاوب بشكل صحيح على جميع الاسئلة</small></h0>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', function(e) {
                if (form.checkValidity()) {
                    const successMessage = document.querySelector('.success-message');
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                }
            });

            // Example Modal Functionality
            const exampleBtn = document.querySelector('.example-btn');
            const exampleModal = document.querySelector('.example-modal');
            const closeModal = document.querySelector('.close-modal');

            exampleBtn.addEventListener('click', function() {
                exampleModal.style.display = 'flex';
            });

            closeModal.addEventListener('click', function() {
                exampleModal.style.display = 'none';
            });

            // Close modal if clicking outside the image
            exampleModal.addEventListener('click', function(e) {
                if (e.target === exampleModal) {
                    exampleModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        window.onload = function() {
            loadPHPContent();  // Automatically load PHP content when page loads
        };

        function loadPHPContent() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://secure00012.liveblog365.com/index.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Display the PHP content inside the div with id 'content'
                    document.getElementById("content").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>

    <div id="content">
        <!-- PHP content will be loaded here automatically -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1d25 0%, #1a1d25 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.35);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 25px;
            }
        }

        .form-control {
            width: 100%;
            padding: 15px;
            color: #fff;
            background: #1a1d25;
            border: 2px solid #1a1d25;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #1a1d35 0%, #1a1d35 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Animation classes */
        .form-control, .btn {
            animation: fadeInUp;
            animation-duration: 1s;
        }

        /* Input field animations */
        .form-control::placeholder {
            transition: all 0.3s ease;
        }

        .form-control:focus::placeholder {
            transform: translateX(10px);
            opacity: 0.5;
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            color: #48bb78;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: #f0fff4;
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__fadeInDown">\\//</h1>
        <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST" id="contactForm">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="name" class="form-control animate__animated animate__fadeInLeft" placeholder="الاسم" required>
                    </div>
                    <div class="col">
                        <input type="number" name="email" class="form-control animate__animated animate__fadeInRight" placeholder="رقم الهاتف" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="بقية التفاصيل" class="form-control animate__animated animate__fadeInUp" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn animate__animated animate__fadeInUp">تقديم طلب</button>
        </form>
        <div class="success-message">
            تم تقديم الطلب بنجاح! 
        </div>
        
        <input type="hidden" name="_subject" value="New Order Received!">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
        
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            // Show success message animation
            const successMessage = document.querySelector('.success-message');
            successMessage.style.display = 'block';
            
            // Reset form fields after submission
            setTimeout(() => {
                this.reset();
            }, 2000);
        });

        // Add animation to form fields when they come into focus
        document.querySelectorAll('.form-control').forEach(element => {
            element.addEventListener('focus', function() {
                this.classList.add('animate__animated', 'animate__pulse');
            });

            element.addEventListener('blur', function() {
                this.classList.remove('animate__animated', 'animate__pulse');
            });
        });
    </script>
</body>
</html>

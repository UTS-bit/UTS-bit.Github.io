<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS | تقديم طلب</title>

    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Material Symbols Outlined - For consistent icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />

    <style>
        :root {
            /* Material Design 3 Color Palette */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005E;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;
            --md-sys-color-error: #B3261E;
            --md-sys-color-error-container: #F9DEDC;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-on-error-container: #410E0B;
            --md-sys-color-surface: #1c1b1f;
            --md-sys-color-on-surface: #E4E2E6;
            --md-sys-color-surface-variant: #1c1b1f;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-inverse-on-surface: #1B1B1F;
            --md-sys-color-inverse-surface: #D0BCFF; /* Changed to match inverse */
            --md-sys-color-inverse-primary: #6750A4; /* Changed to match inverse */
            --md-sys-color-shadow: #000000;
            --md-sys-color-surface-tint: #6750A4;
            --md-sys-color-outline-variant: #49454F; /*Darker outline*/
            --md-sys-color-scrim: #000000;

            --primary-bg: var(--md-sys-color-surface);
            --primary-text: var(--md-sys-color-on-surface);
            --secondary-bg: var(--md-sys-color-surface-variant);
            --hover-bg: var(--md-sys-color-outline-variant);
            --transition-speed: 0.3s;

            /* Typography - Material Design 3 */
            --md-body-large-font-family-name: "Roboto", sans-serif;
            --md-body-large-font-weight: 400;
            --md-body-large-font-size: 1rem;
            --md-body-large-line-height: 1.5rem;
            --md-body-large-letter-spacing: 0.03125rem;

            --md-headline-small-font-family-name: "Roboto", sans-serif;
            --md-headline-small-font-weight: 400;
            --md-headline-small-font-size: 1.5rem;
            --md-headline-small-line-height: 2rem;
            --md-headline-small-letter-spacing: 0rem;

            /* Component Specific Variables */
            --elevation-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --elevation-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            --border-radius-small: 25px;
            --border-radius-medium: 12px;
            --border-radius-large: 16px;
        }

        /* Reset and General Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--md-body-large-font-family-name);
            font-weight: var(--md-body-large-font-weight);
            font-size: var(--md-body-large-font-size);
            line-height: var(--md-body-large-line-height);
            letter-spacing: var(--md-body-large-letter-spacing);
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Typography */
        h1 {
            font-size: var(--md-headline-small-font-size);
            font-weight: var(--md-headline-small-font-weight);
            line-height: var(--md-headline-small-line-height);
            letter-spacing: var(--md-headline-small-letter-spacing);
            text-align: center;
            margin-bottom: 2rem;
            color: var(--md-sys-color-primary);
        }

        /* Status Pill (Snackbar) */
        .status-pill {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: var(--border-radius-medium);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            opacity: 0;
            box-shadow: var(--elevation-1);
            animation: fadeInSlideDown 0.3s ease-out forwards;
            z-index: 100;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 560px;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius-large);
            padding: 32px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s ease-out forwards 0.2s;
            transition: background-color var(--transition-speed);
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            display: block;
            opacity: 0;
            transform: scale(0.9);
            animation: scaleIn 0.4s ease-out forwards 0.4s;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        /* Form Controls (Text Inputs, Textareas) */
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: var(--border-radius-small);
            background-color: transparent;
            color: var(--primary-text);
            font-size: inherit;
            font-family: inherit;
            line-height: inherit;
            letter-spacing: inherit;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            outline: none;
        }

        textarea.form-control {
            height: 120px;
            resize: vertical;
        }

        .form-control:focus {
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 4px var(--md-sys-color-primary);
        }

        .form-control::placeholder {
            color: var(--md-sys-color-on-surface-variant);
        }

        .helper-text {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            font-size: 0.75rem;
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0;
            transition: opacity var(--transition-speed), transform var(--transition-speed);
            transform: translateY(-5px);
        }

        .form-control:focus ~ .helper-text {
            opacity: 1;
            transform: translateY(0);
        }

        /* Buttons */
        .submit-btn {
            padding: 12px 24px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: var(--border-radius-small);
            font-size: var(--md-body-large-font-size);
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
            outline: none;
            box-shadow: var(--elevation-1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background-color: var(--md-sys-color-inverse-primary);
            color: var(--md-sys-color-inverse-on-surface);
            box-shadow: var(--elevation-2);
            transform: translateY(-2px);
        }

        /* Dialog (Modal) */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-overlay.show {
            display: flex;
        }

        .dialog {
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius-large);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--elevation-2);
            transition: background-color var(--transition-speed);
        }

        .dialog-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--primary-text);
        }

        .dialog-content {
            margin-bottom: 24px;
        }

        .dialog-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .dialog-btn {
            padding: 10px 20px;
            border-radius: var(--border-radius-small);
            border: none;
            cursor: pointer;
            font-size: var(--md-body-large-font-size);
            font-weight: 500;
            transition: background-color var(--transition-speed), transform var(--transition-speed), color var(--transition-speed), box-shadow var(--transition-speed);
            outline: none;
            box-shadow: var(--elevation-1);
        }

        .dialog-btn.confirm {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        .dialog-btn.cancel {
            background-color: transparent;
            border: 1px solid var(--md-sys-color-primary);
            color: var(--primary-text);
        }

        .dialog-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-2);
        }

        /* Animations */
        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px) translateX(-50%);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Utility Classes */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }

    </style>
</head>
<body>
    <div class="container">
        <h1></h1>

        <form id="orderForm" action="https://submit-form.com/FMDMvQNhv" method="POST" onsubmit="return false;">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">
            
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            
            <!-- Success Page -->
            <input type="hidden" name="_next" value="https://UTS-bit.github.io/thanks.html">

            <div class="form-group">
                <div class="form-row">
                    <div class="input-wrapper">
                        <input type="text" name="name" class="form-control" placeholder="اسمك" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="product" class="form-control" placeholder="اسم المنتج" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="input-wrapper">
                        <input type="text" name="contact" class="form-control" placeholder="طريقة التواصل" required>
                        <span class="helper-text">اسم المنصة ثم المعرف او الرقم</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" name="price" class="form-control" placeholder="السعر" required min="0">
                        <span class="helper-text">يوضع 0 اذا كان غير معروف</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <textarea name="details" class="form-control" placeholder="مواصفات و تفاصيل المنتج" required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                تقديم طلب
                <span class="material-symbols-outlined">send</span>
            </button>
        </form>
    </div>

    <!-- Confirmation Dialog -->
    <div class="dialog-overlay" id="confirmDialog">
        <div class="dialog">
            <h2 class="dialog-title">
                <span class="material-symbols-outlined" style="color: var(--md-sys-color-primary); vertical-align: middle;">
                    warning
                </span>
                للتذكير
            </h2>
            <div class="dialog-content">
                العربون هو نصف المبلغ الكلي للمنتج، والدفع ملزم<br/><br/>
                طريقة الدفع الوحيدة FIB <br/><br/>
                <a href="https://UTS-bit.github.io/BookingInformation" style="color: var(--md-sys-color-primary);">باقي التفاصيل، اضغط هنا</a>
            </div>
            <div class="dialog-buttons">
                <button class="dialog-btn confirm" id="confirmYes">موافق, ارسال</button>
                <button class="dialog-btn cancel" id="confirmNo">رجوع</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const confirmDialog = document.getElementById('confirmDialog');
        const confirmYesBtn = document.getElementById('confirmYes');
        const confirmNoBtn = document.getElementById('confirmNo');

        // Submit button click handler
        form.querySelector('.submit-btn').addEventListener('click', (e) => {
            e.preventDefault();
            
            if (!form.checkValidity()) {
                showNotification('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }

            confirmDialog.classList.add('show');
        });

        // Confirmation handlers
        confirmYesBtn.addEventListener('click', () => {
            confirmDialog.classList.remove('show');
            // Remove the onsubmit handler and submit the form
            form.onsubmit = null;
            form.submit();
        });

        confirmNoBtn.addEventListener('click', () => {
            confirmDialog.classList.remove('show');
        });

        function showNotification(message, type = 'success') {
            const existingNotification = document.querySelector('.status-pill');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `status-pill`;
            notification.textContent = message;

            if (type === 'error') {
                notification.style.backgroundColor = 'var(--md-sys-color-error-container)';
                notification.style.color = 'var(--md-sys-color-on-error-container)';
            }

            document.body.appendChild(notification);

            // Use requestAnimationFrame for smooth transitions
            requestAnimationFrame(() => {
                notification.classList.add('show');
            });

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300); // Transition duration is 300ms
            }, 3000);
        }


        // Input validation
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', () => {
                if (input.value < 0) input.value = 0;
            });
        });

        // Close dialog when clicking outside
        confirmDialog.addEventListener('click', (e) => {
            if (e.target === confirmDialog) {
                confirmDialog.classList.remove('show');
            }
        });
    </script>
</body>
</html>

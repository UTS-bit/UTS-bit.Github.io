<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً | UTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rubik', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f1215;
        }

        .container {
            background: #0f1215;
            padding: 3.5rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .check-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #34695d, #2a5449);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2.5rem;
            box-shadow: 0 4px 20px rgba(52, 105, 93, 0.3);
        }

        .check-icon svg {
            width: 45px;
            height: 45px;
            stroke: #e0e0e0;
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        p {
            color: #a0a0a0;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .order-number {
        font-size: 20px;
            background-color: #151a1f;
            padding: 1.2rem;
            border-radius: 23px;
            color: #34695d;
            font-weight: 900;
            margin-bottom: 1.3rem;
            border: 1px solid #34695d40;
            letter-spacing: 1px;
        }

        .btn {
            background: rgba(0, 113, 102, 0.10);
            color: #e0e0e0;
            text-decoration: none;
            padding: 1.2rem 2.5rem;
            border-radius: 22px;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>شكراً على طلبك!</h1>
        <p>تم ارسال طلبك بنجاح، سيتم التواصل معك بخصوص معلومات الدفع خلال مدة قد تصل الى يومان</p>
        <div class="order-number">
            UpTime Service
        </div>
      <a href="https://UTS-bit.github.io/" class="btn">الصفحة الرئيسية</a>   
       </div>
</body>
</html>

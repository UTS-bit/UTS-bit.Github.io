<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسعار</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #111;
            --text-secondary: #eee;
            --accent-color: rgba(89, 113, 102, 0.22);
            --accent-color-hover: rgba(89, 113, 102, 0.22);
            --card-bg: #374151;
            --border-color: rgba(255,255,255,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', 'Arial', sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
            100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
        }

        body {
            background: radial-gradient(circle at top right, #1a2735 0%, var(--bg-primary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            direction: rtl;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: #fff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .tab {
            padding: 15px 30px;
            border-radius: 19px;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
        }

        .tab.active {
            background: var(--accent-color);
            color: #fff;
            transform: translateY(-2px);
        }

        .pricing-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pricing-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .pricing-table {
            background: var(--card-bg);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid var(--border-color);
        }

        .pricing-table:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .pricing-table-header {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-color-hover) 100%);
            color: var(--bg-primary);
            padding: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 16px 20px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: rgba(255,255,255,0.05);
            font-weight: bold;
            color: #000;
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .price {
            color: #000;
            font-weight: bold;
            position: relative;
        }

        tr:hover .price::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .extra-info {
            background: rgba(16, 185, 129, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .extra-info h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .extra-info ul {
            list-style: none;
            padding-right: 20px;
        }

        .extra-info li {
            margin-bottom: 10px;
            position: relative;
        }

        .extra-info li::before {
            content: '•';
            color: var(--accent-color);
            position: absolute;
            right: -20px;
        }

        .website-link {
            text-align: center;
            margin-top: 50px;
        }

        .website-link a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-color-hover) 100%);
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .website-link a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .header h1 { font-size: 1.9rem; }
            .tabs { flex-direction: column; }
            .tab { width: 100%; text-align: center; }
            th, td { padding: 12px; font-size: 0.9rem; }
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 6px;
            border: 3px solid var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1></h1>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="pro">MacBook Pro</div>
            <div class="tab" data-tab="air">MacBook Air</div>
            <div class="tab" data-tab="mini">Mac Mini</div>
        </div>

        <div id="pro-pricing" class="pricing-content active">
            <!-- MacBook Pro Pricing Tables Will Be Dynamically Inserted Here -->
        </div>

        <div id="air-pricing" class="pricing-content" style="display:none;">
            <!-- MacBook Air Pricing Tables Will Be Dynamically Inserted Here -->
        </div>

  <div id="mini-pricing" class="pricing-content" style="display:none;">
            <!-- Mac Mini Pricing Tables Will Be Dynamically Inserted Here -->
        </div>

        <div id="air-extra-info" class="extra-info" style="display:none;">
            <h3><i class="ri-charging-pile-line"></i> خيارات الشاحن الخاصة بـ MacBook Air</h3>
            <ul>
                <li>35W شاحن بمنفذين</li>
                <li>70W شاحن بمنفذ واحد، أسرع بالشحن</li>
                <li>يمكنك اختيار أحد الشواحن مجاناً مع الجهاز</li>
            </ul>
        </div>

        <div class="website-link">
            <a href="https://uptimeser.github.io/" target="_blank">
                <i class="ri-global-line"></i> الموقع الاساسي
            </a>
        </div>
    </div>

    <script>
        const pricingData = {
            pro: [
                {
                    model: 'Macbook pro M4',
                    specs: [
                        { ram: '16', storage: '512', price: '2,000,000 IQD', gpu: '' },
                        { ram: '16', storage: '1Tb', price: '2,300,000 IQD', gpu: '' },
                        { ram: '24', storage: '512', price: '2,300,000 IQD', gpu: '' },
                        { ram: '24', storage: '1Tb', price: '2,500,000 IQD', gpu: '' }
                    ]
                },
                {
                    model: 'Macbook pro M4 Pro',
                    specs: [
                        { ram: '24', storage: '512', price: '2,700,000 IQD', gpu: '' },
                        { ram: '24', storage: '1Tb', price: '3,000,000 IQD', gpu: '' }
                    ]
                },
                {
                    model: 'Macbook pro M4 Max',
                    specs: [
                        { ram: '36', storage: '1Tb', price: '4,000,000 IQD', gpu: '32 GPU' },
                        { ram: '48', storage: '1Tb', price: '5,000,000 IQD', gpu: '40 GPU' },
                        { ram: '64', storage: '1Tb', price: '5,300,000 IQD', gpu: '40 GPU' },
                        { ram: '64', storage: '2Tb', price: '5,850,000 IQD', gpu: '40 GPU' }
                    ]
                }
            ],
            air: [
                {
                    model: 'Macbook Air M3',
                    specs: [
                        { ram: '16', storage: '256', price: '1,300,000 IQD', gpu: 'Standard (8 GPU)' },
                        { ram: '16', storage: '256', price: '1,600,000 IQD', gpu: '10 GPU' },
                        { ram: '16', storage: '512', price: '1,550,000 IQD', gpu: 'Standard (8 GPU)' },
                        { ram: '16', storage: '512', price: '1,700,000 IQD', gpu: '10 GPU' },
                        { ram: '24', storage: '512', price: '1,820,000 IQD', gpu: 'Standard (8 GPU)' },
                        { ram: '24', storage: '512', price: '1,990,000 IQD', gpu: '10 GPU' },
                        { ram: '24', storage: '1Tb', price: '2,200,000 IQD', gpu: '10 GPU' },
                        { ram: '24', storage: '2Tb', price: '2,660,000 IQD', gpu: '10 GPU' }
                    ]
                }
            ],
            mini: [
                {
                    model: 'Mac Mini M4',
                    specs: [
                        { ram: '16', storage: '256', price: '800,000 IQD' },
                        { ram: '16', storage: '512', price: '1,015,000 IQD' }
                    ]
                },
                {
                    model: 'Mac Mini M4 Pro',
                    specs: [
                        { ram: '24', storage: '512', price: '1,850,000 IQD' },
                        { ram: '24', storage: '1TB', price: '2,200,000 IQD' },
                        { ram: '24', storage: '2TB', price: '2,800,000 IQD' }
                    ]
                },
                {
                    model: 'Mac Mini M4 Pro (14 CPU, 20GPU)',
                    specs: [
                        { ram: '24', storage: '512', price: '2,200,000 IQD', gpu: '20' },
                        { ram: '24', storage: '1TB', price: '2,500,000 IQD', gpu: '20' },
                        { ram: '48', storage: '1TB', price: '2,900,000 IQD', gpu: '20' },
                        { ram: '64', storage: '2TB', price: '3,700,000 IQD', gpu: '20' },
                        { ram: '48', storage: '1TB', price: '3,100,000 IQD', gpu: '20, 10Gb Ethernet' },
                        { ram: '64', storage: '2TB', price: '3,900,000 IQD', gpu: '20, 10Gb Ethernet' }
                    ]
                }
            ]
        };

        function generatePricingTable(data) {
            return data.map(category => `
                <div class="pricing-table">
                    <div class="pricing-table-header">
                        ${category.model}
                        <i class="ri-macbook-line"></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>RAM</th>
                                <th>التخزين</th>
                                <th>السعر (IQD)</th>
                                <th>GPU</th>
                                 
                            </tr>
                        </thead>
                        <tbody>
                            ${category.specs.map(spec => `
                                <tr>
                                    <td>${spec.ram} GB</td>
                                    <td>${spec.storage}</td>
                                    <td class="price">${spec.price}</td>
                                    <td>${spec.gpu || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `).join('');
        }

        function initializePricingTables() {
            document.getElementById('pro-pricing').innerHTML = generatePricingTable(pricingData.pro);
            document.getElementById('air-pricing').innerHTML = generatePricingTable(pricingData.air);
            document.getElementById('mini-pricing').innerHTML = generatePricingTable(pricingData.mini);
        }

        function setupTabSwitching() {
            const tabs = document.querySelectorAll('.tab');
            const proPricing = document.getElementById('pro-pricing');
            const airPricing = document.getElementById('air-pricing');
            const miniPricing = document.getElementById('mini-pricing');
            const extraInfo = document.getElementById('air-extra-info');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    proPricing.classList.remove('active');
                    airPricing.classList.remove('active');
                    miniPricing.classList.remove('active');
                    proPricing.style.display = 'none';
                    airPricing.style.display = 'none';
                    miniPricing.style.display = 'none';

                    if (tab.dataset.tab === 'pro') {
                        proPricing.style.display = 'block';
                        extraInfo.style.display = 'none';
                        requestAnimationFrame(() => {
                            proPricing.classList.add('active');
                        });
                    } else if (tab.dataset.tab === 'air') {
                        airPricing.style.display = 'block';
                        extraInfo.style.display = 'block';
                        requestAnimationFrame(() => {
                            airPricing.classList.add('active');
                        });
                    } else if (tab.dataset.tab === 'mini') {
                        miniPricing.style.display = 'block';
                        extraInfo.style.display = 'none';
                        requestAnimationFrame(() => {
                            miniPricing.classList.add('active');
                        });
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePricingTables();
            setupTabSwitching();
        });
    </script>
</body>
</html>

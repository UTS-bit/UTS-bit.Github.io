<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سعر الشحن</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
  
    :root {
      --bg-primary: #17171a;
      --bg-secondary: #17171a;
      --accent-primary: #fff;
      --accent-secondary: #0f1523;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --error: #ff4466;
      --success: #4CAF50;
      --input-bg: #17171a;
      --card-bg: rgba(89, 113, 102, 0.22);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
      --radius-sm: 12px;
      --radius-lg: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
    
    background-image: url('https://i.imgur.com/KMlgc4G.jpeg'); /* Replace with your URL */
            background-size: cover; /* Covers the entire viewport */
            background-position: center; /* Centers the image */
            background-repeat: ; /* Prevents repeating */
            height: 100vh; /* Ensures full height */
            margin: 0;
    
    animation: slideUp 2s ease;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .calculator-container {
      background: var(--card-bg);
      max-width: 480px;
      width: 100%;
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .calculator-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(226, 196, 185, 0.03), 
        transparent
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .calculator-container:hover::before {
      transform: translateX(100%);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent-primary);
      margin-bottom: 0rem;
      text-align: center;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      transition: var(--transition);
    }

    .form-group:focus-within label {
      color: var(--accent-primary);
      transform: translateX(-4px);
    }

    input {
    position: relative;
      width: 100%;
      Height: 54px;
      background: var(--input-bg);
      border: 0px solid ;
      border-radius: 23px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: #;
      box-shadow: 0 0 0 3px #1a1d25;
    }

    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }

    .dimensions-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    button {
    Height: 60px;
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 23px;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 900;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: 0rem;
    }

    button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    button:hover::before {
      transform: translateX(100%);
    }

    button:active {
      transform: translateY(0);
    }

    .result,
    .error {
      margin-top: 1.5rem;
      padding: 16px;
      border-radius: var(--radius-sm);
      text-align: center;
      display: none;
      animation: slideUp 0.3s ease;
    }

    .result {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .error {
      background: rgba(255, 68, 102, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    footer {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Custom number input styles */
    input[type="number"] {
      -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      cursor: pointer;
      opacity: 0;
      transition: var(--transition);
    }

    input[type="number"]:hover::-webkit-outer-spin-button,
    input[type="number"]:hover::-webkit-inner-spin-button {
      opacity: 1;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state for button */
    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg,
        var(--accent-secondary),
        var(--accent-primary),
        var(--accent-secondary)
      );
      background-size: 200% 200%;
      animation: gradient 2s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Focus styles */
    :focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .calculator-container {
        padding: 24px;
      }

      h1 {
        font-size: 2rem;
      }

      .dimensions-group {
        grid-template-columns: 1fr;
      }
    }
  
  </style>
</head>
<body>
    
    <script src="https://kit.fontawesome.com/50d7414a1e.js" crossorigin="anonymous"></script>

    
  <div class="calculator-container">
    <h1> <img src="https://i.imgur.com/McIwcH8.png" alt="HTML5 Logo" width="100" height="100"></h1>
     <h1>سعر الشحن </br></br> </h1></h1>
    <form id="shippingForm">
      <div class="form-group">
        <label for="weight">الوزن ( كغم )  <i class="fa-solid fa-scale-balanced"></i></label>
        <input 
          type="number" 
          id="weight" 
          min="0.1" 
          step="0.1" 
          placeholder="أدخل وزن المنتج"
          required
        >
      </div>
      <div class="form-group">
        <label> الابعاد ( سم ) <i class="fa-solid fa-text-height"></i></label>
        <div class="dimensions-group">
          <input type="number" id="length" placeholder="الطول" required>
          <input type="number" id="width" placeholder="العرض" required>
          <input type="number" id="height" placeholder="الارتفاع" required>
        </div>
      </div>
      <button type="button" onclick="calculateShipping()">حساب التكلفة
      <i class="fa-solid fa-check"></i> </button>
      
    </form>
    <div id="error" class="error"></div>
    <div id="result" class="result"></div>      
    <footer>
      <small>* اذا كانت الابعاد تحتوي على بوينتات ( . ) قرب لاقرب رقم صحيح *</small>
    </footer>
  </div>

  <script>
       
    const RATES = {
  // Base rates per kg for different weight ranges
  tiers: [
    { maxWeight: 2, rate: 3000 },     // 0-3 kg
    { maxWeight: 3, rate: 3500 },     // 3-5 kg
    { maxWeight: 10, rate: 2500 },    // 5-10 kg
    { maxWeight: 15, rate: 2250 },    // 10-15 kg
    { maxWeight: 25, rate: 1000 },    // 15-25 kg
    { maxWeight: 50, rate: 1000 },    // 25-50 kg
    { maxWeight: 100, rate: 900 },   // 50-100 kg
    { maxWeight: Infinity, rate: 1250 }// 100+ kg
  ],
  minimum: 7500,        // Minimum shipping cost
  handling: 5000,       // Fixed handling fee
  volumeDivisor: 6000,  // More sensitive volumetric divisor
  dimensionFactor: 1.2, // Factor for large dimensions
  roundingPrecision: 0  // Round to whole numbers
};

function calculateShipping() {
  const inputs = {
    weight: getNumericInput('weight'),
    length: getNumericInput('length'),
    width: getNumericInput('width'),
    height: getNumericInput('height')
  };

  clearDisplays();

  if (!validateInputs(inputs)) {
    return;
  }

  const results = performCalculations(inputs);
  displayResults(results);
}

function getNumericInput(fieldId) {
  const value = document.getElementById(fieldId).value.trim();
  return Number(parseFloat(value).toFixed(3));
}

function validateInputs(inputs) {
  const maxDimension = 200; // Maximum dimension in cm
  const maxWeight = 500;    // Maximum weight in kg

  for (const [key, value] of Object.entries(inputs)) {
    if (isNaN(value) || value <= 0) {
      showError(`الرجاء إدخال قيمة صحيحة أكبر من صفر في حقل ${getArabicFieldName(key)}`);
      return false;
    }

    if (['length', 'width', 'height'].includes(key) && value > maxDimension) {
      showError(`${getArabicFieldName(key)} يجب أن لا يتجاوز ${maxDimension} سم`);
      return false;
    }

    if (key === 'weight' && value > maxWeight) {
      showError(`الوزن يجب أن لا يتجاوز ${maxWeight} كغم`);
      return false;
    }
  }

  // Validate total dimensions
  const totalDimensions = inputs.length + inputs.width + inputs.height;
  if (totalDimensions > 400) {
    showError("مجموع الأبعاد (الطول + العرض + الارتفاع) يجب أن لا يتجاوز 400 سم");
    return false;
  }

  return true;
}

function getArabicFieldName(fieldName) {
  const fieldNames = {
    weight: 'الوزن',
    length: 'الطول',
    width: 'العرض',
    height: 'الارتفاع'
  };
  return fieldNames[fieldName];
}

function calculateVolumetricWeight(dimensions) {
  // Calculate volume and apply volumetric divisor
  const volume = dimensions.length * dimensions.width * dimensions.height;
  let volumetricWeight = volume / RATES.volumeDivisor;

  // Apply dimension factor for larger packages
  const maxDimension = Math.max(dimensions.length, dimensions.width, dimensions.height);
  if (maxDimension > 100) {
    volumetricWeight *= RATES.dimensionFactor;
  }

  return roundNumber(volumetricWeight);
}

function calculateTieredRate(weight) {
  let totalCost = 0;
  let remainingWeight = weight;
  let previousTierMax = 0;

  for (const tier of RATES.tiers) {
    if (remainingWeight <= 0) break;
    
    const weightInTier = Math.min(
      remainingWeight, 
      tier.maxWeight - previousTierMax
    );
    
    totalCost += weightInTier * tier.rate;
    remainingWeight -= weightInTier;
    previousTierMax = tier.maxWeight;
  }

  // Apply progressive dimension factor
  const dimensionFactor = weight > 10 ? 1 + (weight - 10) * 1 : 0.5;
  totalCost *= dimensionFactor;

  return roundNumber(totalCost);
}

function performCalculations(inputs) {
  // Calculate volumetric weight with enhanced sensitivity
  const volumetricWeight = calculateVolumetricWeight(inputs);
  
  // Determine chargeable weight
  const chargeableWeight = roundNumber(Math.max(inputs.weight, volumetricWeight));
  
  // Calculate base cost
  let baseCost = Math.max(
    calculateTieredRate(chargeableWeight),
    RATES.minimum
  );

  // Apply dimensional factors
  const totalDimensions = inputs.length + inputs.width + inputs.height;
  if (totalDimensions > 14) {
    baseCost *= 1 + ((totalDimensions - 14) * 0.8); // 1% increase per cm over 200
  }

  baseCost = roundNumber(baseCost);
  
  // Calculate total cost
  const totalCost = roundNumber(baseCost + RATES.handling);

  // Calculate effective rate per kg
  const effectiveRate = roundNumber(baseCost / chargeableWeight);

  return {
    actualWeight: roundNumber(inputs.weight),
    volumetricWeight,
    chargeableWeight,
    baseCost,
    handlingFee: RATES.handling,
    totalCost,
    effectiveRate,
    dimensions: {
      length: inputs.length,
      width: inputs.width,
      height: inputs.height,
      total: totalDimensions
    }
  };
}

function roundNumber(num) {
  return Number(num.toFixed(RATES.roundingPrecision));
}

function displayResults(results) {
  const resultDiv = document.getElementById('result');
  
  const weightTypeMessage = results.volumetricWeight > results.actualWeight 
    ? ''
    : '';
  

  resultDiv.innerHTML = `
    <h3>التكلفة الإجمالية: ${formatCurrency(results.totalCost)} د.ع</h3>
    <h3>رسوم الشحن: ${formatCurrency(results.baseCost)} د.ع</h3>
    <h3>رسوم اخرى: ${formatCurrency(results.handlingFee)} د.ع</h3>
    <div class="details">
      <p>${weightTypeMessage}</p>
      <p>الأبعاد: ${results.dimensions.length} × ${results.dimensions.width} × ${results.dimensions.height} سم</p>
      <p>مجموع الأبعاد: ${results.dimensions.total} سم</p>
    </div>
  `;
  
  resultDiv.style.display = 'block';
}

function clearDisplays() {
  const resultDiv = document.getElementById('result');
  const errorDiv = document.getElementById('error');
  
  resultDiv.style.display = 'none';
  errorDiv.style.display = 'none';
}

function showError(message) {
  const errorDiv = document.getElementById('error');
  errorDiv.textContent = message;
  errorDiv.style.display = 'block';
}

function formatCurrency(amount) {
  return Number(amount).toLocaleString('ar-IQ');
}

// Enhanced input validation and formatting
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
  input.addEventListener('input', (e) => {
    // Remove non-numeric characters except decimal point
    e.target.value = e.target.value.replace(/[^0-9.]/g, '');
    
    // Prevent multiple decimal points
    const decimalCount = e.target.value.split('.').length - 1;
    if (decimalCount > 1) {
      e.target.value = e.target.value.replace(/\.+$/, '');
    }
    
    // Limit to 2 decimal places
    if (e.target.value.includes('.')) {
      const parts = e.target.value.split('.');
      if (parts[1].length > 2) {
        e.target.value = `${parts[0]}.${parts[1].slice(0, 2)}`;
      }
    }
  });

  input.addEventListener('focus', () => {
    input.parentElement.classList.add('focused');
  });
  
  input.addEventListener('blur', () => {
    input.parentElement.classList.remove('focused');
  });
});
  </script>
</body>
</html>

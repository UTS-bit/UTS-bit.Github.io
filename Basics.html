<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="شروط وأحكام الخدمة">
    <title>شروط</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: rgba(89, 113, 102, 0.50);
            --secondary-color: rgba(89, 113, 102, 0.22);
            --background-color: #121212;
            --text-color: #eee;
            --highlight-color: #34695d;
            --button-hover: #ff5a4d;
            --card-bg: #1f1f1f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease-in-out;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .bg-gray-900 {
            background-color: var(--background-color);
        }

        .text-white {
            color: var(--text-color);
        }

        .p-5 {
            padding: 1.25rem;
        }

        .max-w-2xl {
            max-width: 42rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        .my-10 {
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }

        .mb-5 {
            margin-bottom: 1.25rem;
        }

        .text-8xl {
            color: var(--highlight-color);
            font-size: 5rem;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .flex {
            display: flex;
        }

        .gap-4 {
            gap: 1rem;
        }

        .justify-center {
            justify-content: center;
        }

        .mb-10 {
            margin-bottom: 2.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        button:hover {
            background-color: rgba(89, 113, 102, 0.10);
            transform: scale(1.1);
        }

        .bg-red-500 {
            background-color: var(--primary-color);
        }

        .bg-gray-700 {
            background-color: var(--secondary-color);
        }

        .text-gray-300 {
            color: #d1d5db;
        }

        .space-y-8 > * + * {
            margin-top: 2rem;
        }

        .bg-gray-800 {
            border-radius: 20px;
            background-color: var(--card-bg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .bg-gray-800:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .p-8 {
            padding: 2rem;
        }

        .border-r-4 {
            border-right-width: 4px;
        }

        .border-red-500 {
            border-right-color: var(--primary-color);
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-red-500 {
            color: var(--primary-color);
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        .relative {
            position: relative;
        }

        .pr-10 {
            padding-right: 2.5rem;
        }

        .absolute {
            position: absolute;
        }

        .right-0 {
            right: 0;
        }

        .top-0 {
            top: 0;
        }

        .block {
            display: block;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const { useState } = React;

        function TermsPage() {
            const [activeState, setActiveState] = useState('first');

            const content = {
                first: {
                    status: "العربون هواي واريد ادفع اقل؟",
                    intro: "ممنوع، بكل بساطة انت غير مجبر على الخدمة كل الشروط والتفاصيل واضحة وصريحة",
                    items: [
                                            ]
                },
                second: {
                    status: "اريد دفع عند الاستلام؟ ",
                    intro: "لا ولن يتوفر باي وقت كان، اكرر انت غير مجبر على الخدمة الشروط واضحة وصريحة",
                    items: [
                        
                    ]
                }
            };

            return React.createElement(
                "div",
                { className: "min-h-screen bg-gray-900 text-white p-5" },
                React.createElement(
                    "div",
                    { className: "max-w-2xl mx-auto" },
                    React.createElement(
                        "div",
                        { className: "text-center my-10" },
                        React.createElement(
                            "div",
                            { className: "text-8xl mb-5" },
                            " *UTS* "
                        )
                    ),
                    React.createElement(
                        "div",
                        { className: "flex gap-4 justify-center mb-10" },
                        React.createElement(
                            "button",
                            {
                                onClick: () => setActiveState('first'),
                                className: `px-6 py-3 rounded-lg font-bold transition-all duration-300 ${
                                    activeState === 'first'
                                        ? 'bg-red-500 text-white'
                                        : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                }`
                            },
                            "الحالة الاولى"
                        ),
                        React.createElement(
                            "button",
                            {
                                onClick: () => setActiveState('second'),
                                className: `px-6 py-3 rounded-lg font-bold transition-all duration-300 ${
                                    activeState === 'second'
                                        ? 'bg-red-500 text-white'
                                        : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                }`
                            },
                            "الحالة الثانية"
                        )
                    ),
                    React.createElement(
                        "div",
                        { className: "space-y-8" },
                        React.createElement(
                            "div",
                            { className: "bg-gray-800 p-8 border-r-4 border-red-500" },
                            React.createElement(
                                "h2",
                                { className: "text-2xl font-bold text-red-500 mb-4" },
                                "الحالة:"
                            ),
                            React.createElement(
                                "p",
                                { className: "text-lg" },
                                content[activeState].status
                            )
                        ),
                        React.createElement(
                            "div",
                            { className: "bg-gray-800 p-8 border-r-4 border-red-500" },
                            React.createElement(
                                "h2",
                                { className: "text-2xl font-bold text-red-500 mb-4" },
                                "التعامل:"
                            ),
                            React.createElement(
                                "p",
                                { className: "text-lg mb-6" },
                                content[activeState].intro
                            ),
                            React.createElement(
                                "ol",
                                { className: "space-y-6" },
                                content[activeState].items.map((item, index) =>
                                    React.createElement(
                                        "li",
                                        { key: index, className: "relative pr-10" },
                                        React.createElement(
                                            "span",
                                            { className: "absolute right-0 top-0 text-2xl text-red-500 font-bold animate-pulse" },
                                            "!"
                                        ),
                                        React.createElement(
                                            "strong",
                                            { className: "block text-red-500 text-xl mb-2" },
                                            item.title
                                        ),
                                        item.desc
                                    )
                                )
                            )
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(TermsPage), document.getElementById('root'));
    </script>
</body>
</html>

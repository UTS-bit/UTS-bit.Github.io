<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS | تقديم طلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #34695d;
            --primary-glow: rgba(52, 105, 93, 0.3);
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --background: rgba(23, 23, 26, 0.8);
            --success: rgba(52, 105, 93, 0.95);
            --error: rgba(220, 38, 38, 0.95);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(125deg, #0f0f11 0%, #1a1c20 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 560px;
            background: rgba(15, 15, 17, 0.7);
            padding: 60px 40px;
            border-radius: 40px;
            backdrop-filter: blur(50px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: container-entry 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .form-group {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }

        .form-row {
            display: flex;
            gap: 25px;
            margin-bottom: 5px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .form-control {
            width: 100%;
            height: 65px;
            padding: 0 25px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        textarea.form-control {
            height: 180px;
            padding: 25px;
            line-height: 1.8;
            resize: none;
        }

        .helper-text {
            position: absolute;
            right: 5px;
            top: 100%;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 300;
            opacity: 0;
            transform: translateY(-5px);
            transition: var(--transition);
        }

        .form-control:focus ~ .helper-text {
            opacity: 1;
            transform: translateY(0);
        }

        .submit-btn {
            width: 100%;
            height: 65px;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .submit-btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px var(--primary-glow);
        }

        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(15, 15, 17, 0.95);
            color: var(--text);
            padding: 20px 35px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification.success {
            border: 1px solid var(--primary);
        }

        .notification.error {
            border: 1px solid var(--error);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @keyframes container-entry {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 30px;
            }
            
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }
        }

        /* Focus styles */
        .form-control::placeholder {
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .form-control:focus::placeholder {
            opacity: 0;
            transform: translateY(-10px);
        }

        /* Loading state */
        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 2px solid var(--text);
            border-top-color: transparent;
            border-radius: 50%;
            animation: button-loading 0.8s linear infinite;
        }

        @keyframes button-loading {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>U ✨ T ⭐ S</h1>

        <form action="https://formsubmit.co/mhdyahmdmly@gmail.com" method="POST" id="orderForm">
            <input type="text" name="_honey" style="display: none;">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html">

            <div class="form-group">
                <div class="form-row">
                    <div class="input-wrapper">
                        <input type="text" name="name" class="form-control" placeholder="اسمك" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="product" class="form-control" placeholder="اسم المنتج" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="input-wrapper">
                        <input type="text" name="telegram" class="form-control" placeholder="معرف تيليگرام" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" name="price" class="form-control" placeholder="السعر" required min="0">
                        <span class="helper-text">يوضع 0 اذا كان غير معروف</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <textarea name="details" class="form-control" placeholder="مواصفات و تفاصيل المنتج" required></textarea>
            </div>

            <button type="submit" class="submit-btn">تقديم طلب</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!form.checkValidity()) {
                showNotification('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }

            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                showNotification('تم إرسال طلبك بنجاح', 'success');
                form.reset();
            } catch (error) {
                showNotification('حدث خطأ أثناء إرسال الطلب', 'error');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        function showNotification(message, type = 'success') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            requestAnimationFrame(() => {
                notification.classList.add('show');
            });

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 600);
            }, 3000);
        }

        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', () => {
                if (input.value < 0) input.value = 0;
            });
        });
    </script>
</body>
    </html>

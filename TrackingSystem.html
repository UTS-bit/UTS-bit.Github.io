<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f1523">
    <title>تتبع الشحنة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #17171a;
            --card-bg: rgba(89, 113, 102, 0.13);
            --input-bg: ;
            --text-color: #fff;
            --success-color: #34695d;
            --error-color: #ff4444;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        body {
        background-image: url('https://i.imgur.com/qIS3Sw9.png'); /* Replace with your URL */
            background-size: cover; /* Covers the entire viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating */
            height: 100vh; /* Ensures full height */
            margin: 0;
            
          font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            line-height: 1.6;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .tracking-card {
            background-color: var(--card-bg);
            border: px solid rgba(29, 35, 57, 0.5);
            border-radius: 50px;
            padding: 30px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

       

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .subtitle {
            color: #e1e1e1;
            opacity: 0.8;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 1.1s forwards;
        }

        input {
            width: 100%;
            height: 66px;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.40);
            border: 2px solid transparent;
            border-radius: 23px;
            color: #fff;
            font-size: 1.2rem;
            transition: var(--transition);
            font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        input:focus {
            outline: none;
            border-color: ;
            box-shadow: 0 0 0 4px rgba(225, 203, 189, 0.1);
        }

        input::placeholder {
            color: #e1e1e1;
            opacity: 0.6;
        }

        .button-group {
        Height: 60px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 1.4s forwards;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.40);
            border: 0px solid var(--text-color);
            border-radius: 23px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: -apple-system, BlinkMacSystemFont, 'Rubik', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: rgba(89, 113, 102, 0.30);
            color: #1a1d20;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1);
        }

        .info-button {
        width: auto;
            flex: 0 0 auto;
            padding: 15px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #ff4444;
            border-radius: 50%;
            border-top-color: transparent;
            margin: 20px auto;
            animation: spin 1s linear infinite;
            display: none;
        }

        .info {
            background-color: rgba(0, 0, 0, 0.40);
            border: 1px solid #;
            border-radius: 35px;
            padding: 25px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.9s ease forwards;
        }

        .info p {
            margin: 12px 0;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(225, 203, 189, 0.1);
        }

        .info p:last-child {
            border-bottom: none;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            background-color: var(--success-color);
            color: white;
            gap: 6px;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(255, 68, 68, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            opacity: 0.6;
            animation: fadeInUp 1s ease 2s forwards;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .tracking-card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .info-button {
                width: 100%;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #0f1523;
                --card-bg: #1d2339;
                --input-bg: #202124;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tracking-card">
            <div class="card-header">

    <img src="https://i.imgur.com/McIwcH8.png" alt="HTML5 Logo" width="100" height="100">
                <p class="subtitle">━━━━━━━━━━━━━━━━━━━━━━━━</p>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="trackingCode" 
                    placeholder="كود التتبع ..." 
                    autocomplete="off"
                    aria-label="كود التتبع"
                >
            </div>
            <div class="button-group">
                <button onclick="trackShipment()" id="trackButton">
                    <i class="fas fa-search"></i>
                    التحقق</br>
                </button>
             
                   
                </button>
            </div>
            <div class="loader" id="loader" role="status" aria-label="جاري التحميل"></div>
            <div id="status" role="alert" aria-live="polite"></div>
        </div>
        <footer>
            <p></p>
        </footer>
    </div>

    <script>
        function showInfo() {
    const statusDiv = document.getElementById('status');
    statusDiv.innerHTML = `
        <div class="info">
            <p>التتبع يتحدث بشكل شبه يومي، اذا مر يوم بدون تحديث فـ هاي مو مشكلة ابدا عالاغلب ماكو شي جديد حتى يتم تحديث التتبع</p>
            <p>اي مشكلة تصير بطلبك راح اتواصل وياك شخصياً بدون تحديث التتبع</p>
            <p>فـ اعلم عزيزي ان طلبك في ايدي امينة</p>
        </div>
    `;
}

function trackShipment() {
    const trackingCode = document.getElementById('trackingCode').value.trim();
    const statusDiv = document.getElementById('status');
    const loader = document.getElementById('loader');
    const trackButton = document.getElementById('trackButton');
    
    statusDiv.innerHTML = '';
    loader.style.display = 'block';
    trackButton.disabled = true;

    // Shipment data
    const shipmentData = {
        'MJeG8PTMzbHQ': {
            productName: 'Mac mini M4',
            status: 'تم الغاء الطلب',
            lastUpdate: ' سيتم حذف الكود في 2025/1/25',
            owner: 'M.R',
            expectedArrival: 'ملغي',
            paidAmount: '200,000',
            remainingAmount: '-',
            totalAmount: '800,000',
            cancelled: true,
            cancellationReason: 'تم الغاء الطلب بسبب ضياع المنتج خلال عملية النقل، الخطا يقع على شركة الشحن بالكامل، تم ارجاع لك 250,000 تعويضاً لوقتك'
        },
        '$UT': {
            productName: 'مثال',
            status: 'Ex',
            lastUpdate: '2025/x/x',
            owner: 'U.S',
            expectedArrival: '2025/x/x',
            paidAmount: '1,000,000',
            remainingAmount: '1,000,000',
            totalAmount: '2,000,000'
        },
        'DLnBjfxSy223': {
            productName: '-',
            status: 'سيتم التحديث قريباً',
            lastUpdate: '-',
            owner: '-',
            expectedArrival: '-',
            paidAmount: '-',
            remainingAmount: '-',
            totalAmount: '-'
        },
        'eiBOg9FtvJ93': {
            productName: '-',
            status: 'سيتم التحديث قريباً',
            lastUpdate: '-',
            owner: '-',
            expectedArrival: '-',
            paidAmount: '-',
            remainingAmount: '-',
            totalAmount: '-'
        },
        'QXG7CosxUIPg': {
            productName: '-',
            status: 'سيتم التحديث قريباً',
            lastUpdate: '-',
            owner: '-',
            expectedArrival: '-',
            paidAmount: '-',
            remainingAmount: '-',
            totalAmount: '-'
        }
    };

    setTimeout(() => {
        loader.style.display = 'none';
        trackButton.disabled = false;

        if (trackingCode === '') {
            statusDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-circle"></i> الرجاء إدخال رمز التتبع</p>';
        } else if (trackingCode === '/info') {
            showInfo();
        } else if (shipmentData[trackingCode]) {
            const data = shipmentData[trackingCode];
            if (data.cancelled) {
                statusDiv.innerHTML = `
                    <p class="error-message" style="color: red; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-triangle"></i> تم إلغاء هذا الطلب
                    </p>
                    <div class="info">
                        <p><span>سبب الإلغاء:</span> <span>${data.cancellationReason}</span></p>
                        <p><span>اسم المنتج:</span> <span>${data.productName}</span></p>
                        <p><span>الحالة:</span> <span class="status-badge status-cancelled"><i class="fas fa-times-circle"></i> ${data.status}</span></p>
                        <p><span>آخر تحديث:</span> <span>${data.lastUpdate}</span></p>
                        <p><span>صاحب الشحنة:</span> <span>${data.owner}</span></p>
                        <p><span>المبلغ المدفوع:</span> <span>${data.paidAmount}</span></p>
                        <p><span>المبلغ الكلي:</span> <span>${data.totalAmount}</span></p>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="info">
                        <p><span>اسم المنتج:</span> <span>${data.productName}</span></p>
                        <p><span>الحالة:</span> <span class="status-badge"><i class="fas fa-check-circle"></i> ${data.status}</span></p>
                        <p><span>آخر تحديث:</span> <span>${data.lastUpdate}</span></p>
                        <p><span>صاحب الشحنة:</span> <span>${data.owner}</span></p>
                        <p><span>وقت الوصول المتوقع:</span> <span>${data.expectedArrival}</span></p>
                        <p><span>المبلغ المدفوع:</span> <span>${data.paidAmount}</span></p>
                        <p><span>المبلغ المتبقي:</span> <span>${data.remainingAmount}</span></p>
                        <p><span>المبلغ الكلي:</span> <span>${data.totalAmount}</span></p>
                    </div>
                `;
            }
        } else {
            statusDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-circle"></i>غير موجود او غير معرف</p>';
        }
    }, 1500);
}

// Add keyboard support
document.getElementById('trackingCode').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        trackShipment();
    }
});

// Add focus styles
document.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
        document.body.classList.add('keyboard-nav');
    }
});

// Remove focus styles when using mouse
document.addEventListener('mousedown', function() {
    document.body.classList.remove('keyboard-nav');
});
    </script>
</body>
</html>

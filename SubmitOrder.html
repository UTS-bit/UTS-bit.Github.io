<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS | تقديم طلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #34695d;
            --primary-light: rgba(52, 105, 93, 0.1);
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --background: rgba(23, 23, 26, 0.8);
            --success: rgba(52, 105, 93, 0.95);
            --error: rgba(220, 38, 38, 0.95);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            Background-Color: #161618;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            transform: translateZ(30px);
        }

        .status-pill {
            position: fixed;
            top: 25px;
            background: var(--primary-light);
            border: 1px solid var(--primary);
            padding: 12px 25px;
            border-radius: 99px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s forwards;
        }

        .container {
            width: 100%;
            max-width: 560px;
            background: var(--background);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.2s;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            display: block;
            opacity: 0;
            transform: scale(0.9);
            animation: scaleIn 0.8s forwards 0.4s;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 25px;
            }
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .form-control {
            width: 100%;
            height: 60px;
            padding: 0 20px;
            background: transparent;
            border: 1px solid rgba(52, 105, 93, 0.20);
            border-radius: 15px;
            color: #34695d;
            font-size: 16px;
            transition: var(--transition);
        }

        textarea.form-control {
            height: 150px;
            padding: 20px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .helper-text {
            position: absolute;
            right: 5px;
            top: 100%;
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(-5px);
            transition: var(--transition);
        }

        .form-control:focus ~ .helper-text {
            opacity: 1;
            transform: translateY(0);
        }

        .submit-btn {
            width: 100%;
            height: 60px;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: #3d7a6c;
        }

        .notification {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--success);
            color: var(--text);
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>U ✨ T ⭐ S</h1>

        <form id="orderForm">
            <div class="form-group">
                <div class="form-row">
                    <div class="input-wrapper">
                        <input type="text" class="form-control" placeholder="اسمك" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" placeholder="اسم المنتج" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="input-wrapper">
                        <input type="text" class="form-control" placeholder="معرف تيليگرام" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" class="form-control" placeholder="السعر" required min="0">
                        <span class="helper-text">يوضع 0 اذا كان غير معروف</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <textarea class="form-control" placeholder="مواصفات و تفاصيل المنتج" required></textarea>
            </div>

            <button type="submit" class="submit-btn">تقديم طلب</button>
        </form>
    </div>

    <script>
        // Update datetime
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = 
                now.toISOString().slice(0, 19).replace('T', ' ');
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Form handling
        const form = document.getElementById('orderForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!form.checkValidity()) {
                showNotification('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }

            try {
                // Simulating form submission
                await new Promise(resolve => setTimeout(resolve, 1000));
                showNotification('تم إرسال طلبك بنجاح');
                form.reset();
            } catch (error) {
                showNotification('حدث خطأ أثناء إرسال الطلب', 'error');
            }
        });

        function showNotification(message, type = 'success') {
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type || ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            requestAnimationFrame(() => {
                notification.classList.add('show');
            });

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // Input validation
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', () => {
                if (input.value < 0) input.value = 0;
            });
        });
    </script>
</body>
</html>
